<html>

<head>
    <title>Click Speed Game in HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        Timer: <span id="timer"></span><br />
        Score: <span id="score"></span><br />
        CPS :  <span id="clicks"></span>
    </div>
    <div id="clickarea">
        <button id="start">Start</button>
    </div>
    <div class="toggle">
        <input type="checkbox" class="checkbox" id="dark-mode" />
        <label for="dark-mode" class="label">
            <i class="fa-solid fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>

    </div>

    
    <div id="scoreFinal"></div>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/47679d82cd.js" crossorigin="anonymous"></script>
</body>

</html>
